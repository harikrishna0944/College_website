{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">
	<meta name="author" content="Bootlab">

	<title>ACADEMIEZ1.0 (Education Software)</title>

	<link rel="canonical" href="https://appstack.bootlab.io/pages-sign-up.html" />
	<link rel="shortcut icon" href="../STATIC/Authentication/img/favicon.ico">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
</head>
<body>
    <div class="registration-form">
        <!---- register page start --->
        <form action="/register_form_submission" method="POST">
          {% csrf_token %}

            <div class="form-icon">
                <img src="{% static 'Landing/icon/education.png' %}" alt="" class="responsive-img valign profile-image-login">
            </div>
            <div class="first">
                <h2 style="text-align: center; color: rgb(245, 126, 16); font-variant: small-caps;
                text-shadow: 2px 2px #0be64d;
                font-family: 'Playfair Display', serif;"><i style="font-family:Times New Roman; font-size: 36px;">Registration Form</i></h2>
            </div>

            {% for i in messages %}
            {% if 'already' in i.tags %}
            <h5 style="color:red;">{{i}}</h5>
            {% endif %}
            {% endfor %}
    
            
            <div class="form-group">
                <label class="col-form-label col-sm-10 text-sm-left"><i style="font-family:Times New Roman; font-size: 18px;">Username:</label></i>
                <input type="text" class="form-control item" name="user_name" id="username" placeholder="Username">
            </div>
            
            <div class="form-group">
                <label class="col-form-label col-sm-10 text-sm-left"><i style="font-family:Times New Roman; font-size: 18px;">Email:</label></i>
                <input type="text" class="form-control item" name="Email_id" id="email" placeholder="Email">
            </div>
            
            <div class="form-group">
                <label class="col-form-label col-sm-10 text-sm-left"><i style="font-family:Times New Roman; font-size: 18px;">Password:</label></i>
                <input type="password" class="form-control item" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <h5 style="text-align: center;"></h5><button  type="submit" class="btn btn-block create-account"><i style="font-family:Times New Roman; font-size: 26px;">Register</button></h5></a></i>
            </div>
            <h5 style="text-align: center;"><a href=/login>Already you have account?</h5></a>
            <h5 style="text-align: center;"><a href=/index>Home</h5></a>
            <div class="col-2">
        </form>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="{% static 'Landing/js/script.js' %}"></script>
</body>
</html>
